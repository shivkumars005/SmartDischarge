<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient - ICareForYou</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body class="min-h-screen transition-colors duration-300">
    <div class="container mx-auto p-4 sm:p-6 max-w-6xl">
        <header class="header rounded-xl shadow-xl p-4 sm:p-6 mb-6 flex flex-col sm:flex-row items-center justify-between animate-fade-in">
            <div class="flex items-center">
                <i class="fas fa-hospital text-3xl sm:text-4xl mr-0 sm:mr-4 mb-4 sm:mb-0 header-icon"></i>
                <div>
                    <h1 class="text-xl sm:text-2xl font-bold header-text">ICareForYou</h1>
                    <p class="text-sm header-subtext">AI-Powered Discharge Summaries</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/view_database" target="_blank" class="header-button p-2 rounded-lg text-sm sm:text-base"><i class="fas fa-table mr-2"></i>View Database</a>
                <button id="theme-toggle" class="text-2xl p-2 rounded-full hover:bg-opacity-20 header-button">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>
        <div class="card rounded-xl shadow-xl p-4 sm:p-6">
            <h2 class="text-lg sm:text-xl font-semibold card-title mb-4"><i class="fas fa-user-plus mr-2"></i>Add New Patient</h2>
            <form id="add_patient_form" class="space-y-4" enctype="multipart/form-data">
                <div>
                    <label for="name" class="block font-medium mb-2 text-sm sm:text-base label-text"><i class="fas fa-user mr-2"></i>Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 sm:p-4 border rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-teal-500 transition input-bg input-text" placeholder="Enter patient name" required>
                </div>
                <div>
                    <label for="sex" class="block font-medium mb-2 text-sm sm:text-base label-text"><i class="fas fa-venus-mars mr-2"></i>Sex</label>
                    <select id="sex" name="sex" class="w-full p-3 sm:p-4 border rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-teal-500 transition input-bg input-text" required>
                        <option value="" disabled selected>Select sex</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="state" class="block font-medium mb-2 text-sm sm:text-base label-text"><i class="fas fa-map-marker-alt mr-2"></i>State</label>
                    <input type="text" id="state" name="state" class="w-full p-3 sm:p-4 border rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-teal-500 transition input-bg input-text" placeholder="Enter state" required>
                </div>
                <div>
                    <label for="general_health" class="block font-medium mb-2 text-sm sm:text-base label-text"><i class="fas fa-heartbeat mr-2"></i>General Health</label>
                    <select id="general_health" name="general_health" class="w-full p-3 sm:p-4 border rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-teal-500 transition input-bg input-text" required>
                        <option value="" disabled selected>Select general health</option>
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>
                <div>
                    <label for="chronic_condition" class="block font-medium mb-2 text-sm sm:text-base label-text"><i class="fas fa-stethoscope mr-2"></i>Chronic Condition</label>
                    <select id="chronic_condition" name="chronic_condition" class="w-full p-3 sm:p-4 border rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-teal-500 transition input-bg input-text" required>
                        <option value="" disabled selected>Select chronic condition</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div>
                    <label for="stay_duration" class="block font-medium mb-2 text-sm sm:text-base label-text"><i class="fas fa-hospital-alt mr-2"></i>Hospital Stay Duration (days)</label>
                    <input type="number" id="stay_duration" name="stay_duration" min="1" class="w-full p-3 sm:p-4 border rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-teal-500 transition input-bg input-text" placeholder="Enter stay duration" required>
                </div>
                <div>
                    <label for="risk_category" class="block font-medium mb-2 text-sm sm:text-base label-text"><i class="fas fa-weight mr-2"></i>Risk Category</label>
                    <select id="risk_category" name="risk_category" class="w-full p-3 sm:p-4 border rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-teal-500 transition input-bg input-text" required>
                        <option value="" disabled selected>Select risk category</option>
                        <option value="Normal">Normal</option>
                        <option value="Overweight">Overweight</option>
                        <option value="Obese">Obese</option>
                    </select>
                </div>
                <div>
                    <label for="doctor_name" class="block font-medium mb-2 text-sm sm:text-base label-text"><i class="fas fa-user-md mr-2"></i>Doctor Name</label>
                    <input type="text" id="doctor_name" name="doctor_name" class="w-full p-3 sm:p-4 border rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-teal-500 transition input-bg input-text" placeholder="Enter doctor name" required>
                </div>
                <div>
                    <label for="allergies" class="block font-medium mb-2 text-sm sm:text-base label-text"><i class="fas fa-allergies mr-2"></i>Allergies</label>
                    <input type="text" id="allergies" name="allergies" class="w-full p-3 sm:p-4 border rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-teal-500 transition input-bg input-text" placeholder="Enter allergies (e.g., None, Penicillin)" required>
                </div>
                <div>
                    <label for="admission_date" class="block font-medium mb-2 text-sm sm:text-base label-text"><i class="fas fa-calendar-alt mr-2"></i>Admission Date</label>
                    <input type="date" id="admission_date" name="admission_date" class="w-full p-3 sm:p-4 border rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-teal-500 transition input-bg input-text" required>
                </div>
                <div>
                    <label for="discharge_date" class="block font-medium mb-2 text-sm sm:text-base label-text"><i class="fas fa-calendar-alt mr-2"></i>Discharge Date</label>
                    <input type="date" id="discharge_date" name="discharge_date" class="w-full p-3 sm:p-4 border rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-teal-500 transition input-bg input-text" required>
                </div>
                <div>
                    <label for="chief_complaint" class="block font-medium mb-2 text-sm sm:text-base label-text"><i class="fas fa-comment-medical mr-2"></i>Chief Complaint</label>
                    <input type="text" id="chief_complaint" name="chief_complaint" class="w-full p-3 sm:p-4 border rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-teal-500 transition input-bg input-text" placeholder="Enter chief complaint" required>
                </div>
                <div>
                    <label for="test_report" class="block font-medium mb-2 text-sm sm:text-base label-text"><i class="fas fa-file-upload mr-2"></i>Test Report (JPG, PNG, PDF)</label>
                    <input type="file" id="test_report" name="test_report" accept=".jpg,.jpeg,.png,.pdf" class="w-full p-3 sm:p-4 border rounded-lg text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-teal-500 transition input-bg input-text">
                </div>
                <button type="submit" class="w-full button p-3 sm:p-4 rounded-lg text-sm sm:text-base hover:animate-pulse transition transform hover:scale-105"><i class="fas fa-save mr-2"></i>Submit</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
